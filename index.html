        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .tab {
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            color: #4B5563;
            border-bottom: 3px solid transparent;

            font-weight: 500;
        }
        .tab:hover {
            background-color: #e5e7eb;

            font-weight: 700;
        }

            background-color: white;
            border-radius: 0.75rem;

            transition: all 0.2s ease;

            background-color: #eef2ff;
            border-color: #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }
        input[type="radio"] {
            display: none;
        }
        .correct {

            border-color: #10b981 !important;
            color: #065f46 !important;
        }
        .incorrect {
            background-color: #fee2e2 !important;
            border-color: #ef4444 !important;
            color: #991b1b !important;
        }
        #submission-status {
            display: none;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        #submission-status.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        #submission-status.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .weakness-tag {
            background-color: #fee2e2;
            color: #991b1b;

            margin-bottom: 0.5rem;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 여기에 구글 앱 스크립트 배포 후 생성된 URL을 입력하세요.
            const SCRIPT_URL = ''; 

            const examData = {
                test1: {
                    title: '실전 테스트 1',
                    questions: [
                        { work: '엄마 걱정', type: '화자의 정서 파악', question: "「엄마 걱정」에서 화자가 느끼는 주된 정서로 가장 적절한 것은?", options: ["기쁨과 설렘", "외로움과 슬픔", "분노와 원망", "안도감과 평온함", "기대와 희망"], answer: 1, explanation: "화자는 시장에 간 엄마를 홀로 기다리며 '찬밥처럼 방에 담겨', '어둡고 무서워', '훌쩍거리던' 등의 표현을 통해 외로움, 두려움, 슬픔의 정서를 드러냅니다." },
                        { work: '엄마 걱정', type: '시어의 상징적 의미', question: "「엄마 걱정」에서 화자가 자신의 유년 시절을 비유한 '윗목'이 상징하는 바로 가장 적절한 것은?", options: ["따뜻하고 행복했던 기억", "어머니의 무한한 사랑", "가난했지만 희망찼던 시절", "차갑고 서러웠던 시절", "친구들과의 즐거운 추억"], answer: 3, explanation: "'윗목'은 아랫목에 비해 상대적으로 차가운 공간으로, 화자가 겪었던 유년 시절의 외로움과 서러움, 힘겨움을 상징적으로 나타냅니다." },
                        { work: '동백꽃', type: '서술자의 특징 파악', question: "소설 「동백꽃」의 서술자인 '나'의 가장 두드러진 성격적 특징은?", options: ["영리하고 눈치가 빠르다.", "적극적이고 대담하다.", "어수룩하고 순박하다.", "냉정하고 이기적이다.", "소심하지만 용감하다."], answer: 2, explanation: "서술자인 '나'는 점순이의 애정 표현을 괴롭힘으로 오해하는 등, 상황을 제대로 파악하지 못하는 어수룩하고 순박한 모습을 보여주며 이것이 작품의 해학성을 높이는 중요한 요소가 됩니다." },
                        { work: '동백꽃', type: '소재의 기능과 의미', passage: "점순이가 나물을 캐러 가면 갔지 남 울타리 엮는데 쌩이질을 하는 것은 다 뭐냐. (...) 내가 이렇게 내뱉은 소리를 하니까 / '너 일하기 좋니?' / 또는 / '한여름이나 되거던 하지 벌써 울타리를 하니?' (...) 행주치마의 속으로 꼈던 바른손을 뽑아서 나의 턱 밑으로 불쑥 내미는 것이다. 언제 구웠는지 아직도 더운 김이 홱 끼치는 굵은 감자 세 개가 손에 뿌듯이 쥐였다.", question: "위 제시문에서 '감자'의 역할로 가장 적절한 것은?", options: ["'나'에 대한 점순이의 미움과 질투", "'나'의 가난한 처지에 대한 동정", "'나'에 대한 점순이의 관심과 애정 표현", "'나'와 점순이의 화해를 위한 매개체", "점순이 집안의 부유함을 과시하기 위한 수단"], answer: 2, explanation: "점순이가 '나'에게 구운 감자를 건네는 행위는 '나'에 대한 관심과 애정을 표현하는 순박한 방식입니다. 하지만 '나'는 이 마음을 알아차리지 못하고 갈등이 시작됩니다." },
                        { work: '담화의 개념과 특성', type: '담화의 구성 요소', question: "다음 중, 담화를 구성하는 요소에 해당하지 않는 것은?", options: ["화자", "청자", "내용", "맥락", "문법"], answer: 4, explanation: "담화는 말하는 사람인 '화자', 듣는 사람인 '청자', 전달하는 '내용', 그리고 담화가 이루어지는 배경인 '맥락'으로 구성됩니다. 문법은 발화를 구성하는 규칙이지만 담화의 직접적인 구성 요소는 아닙니다." },
                        { work: '담화의 개념과 특성', type: '맥락의 종류와 이해', passage: "수업에 늦게 들어온 학생에게 선생님이 '지금 몇 시니?'라고 묻는다.", question: "위 상황에서 선생님의 발화 의도를 제대로 파악하기 위해 가장 중요하게 고려해야 할 맥락은?", options: ["역사적 맥락", "상황 맥락", "경제적 맥락", "문화적 맥락", "개인적 맥락"], answer: 1, explanation: "선생님과 학생의 관계, 교실이라는 장소, 수업 중이라는 시간 등 장면 자체와 관련된 '상황 맥락'을 고려해야 '지금 몇 시니?'가 시간을 묻는 것이 아니라 지각을 꾸짖는 의미임을 파악할 수 있습니다." },
                        { work: '먼 후일', type: '표현 방법의 이해', question: "김소월의 「먼 후일」에서 '잊었노라'라는 표현에 사용된 주된 표현 방법과 그 효과를 바르게 짝지은 것은?", options: ["역설 - 모순을 통해 진실을 강조", "풍자 - 대상을 비꼬아 웃음을 유발", "반어 - 속마음과 반대로 말하여 정서를 강조", "설의 - 질문 형식으로 의미를 강조", "대구 - 비슷한 구조를 짝지어 운율을 형성"], answer: 2, explanation: "'잊었노라'는 잊지 못하는 화자의 그리운 마음을 반대로 표현한 '반어법'입니다. 이를 통해 임을 잊을 수 없는 애절한 마음을 더욱 강조하는 효과를 얻습니다." },
                        { work: '독은 아름답다', type: '역설의 이해', question: "함민복의 「독은 아름답다」에서 역설적 표현을 통해 드러내고자 하는 주제 의식으로 가장 적절한 것은?", options: ["모든 독은 위험하므로 피해야 한다.", "아름다움은 고통 속에서만 발견된다.", "부정적으로 보이는 것 속에 긍정적 가치가 내재해 있다.", "친구 간의 우정은 무엇보다 소중하다.", "자연의 질서는 인간이 함부로 판단할 수 없다."], answer: 2, explanation: "이 시는 구린내, 가시, 독 등 일반적으로 부정적으로 여겨지는 것들이 대상을 보호하는 긍정적 역할을 함을 보여줍니다. 이를 통해 겉으로 부정적으로 보이는 것 속에 숨겨진 소중한 가치와 진실이 있음을 역설적으로 드러냅니다." },
                        { work: '양반전', type: '풍자의 대상 파악', question: "박지원의 「양반전」에서 첫 번째 매매 증서가 풍자하는 양반의 모습은?", options: ["백성을 수탈하는 탐욕스러운 모습", "경제적으로 매우 무능한 모습", "외세와 결탁하여 나라를 팔려는 모습", "쓸데없는 격식과 허례허식에 얽매인 모습", "신분 제도를 부정하는 진보적인 모습"], answer: 3, explanation: "첫 번째 매매 증서는 '더워도 버선을 벗지 말고', '밥 먹을 때 국을 먼저 떠먹어서는 안 되고' 등 양반이 지켜야 할 비현실적이고 까다로운 규칙들을 나열합니다. 이를 통해 실질적인 능력 없이 허례허식에만 얽매인 양반의 모습을 풍자합니다." },
                        { work: '양반전', type: '인물의 태도 변화', question: "「양반전」에서 부자가 양반이 되기를 포기한 결정적인 이유는 무엇인가?", options: ["양반이 되는 데 너무 많은 돈이 들어서", "군수가 양반 매매를 허락하지 않아서", "양반의 아내가 강력하게 반대해서", "양반이 지켜야 할 규범이 너무 까다로워서", "양반의 특권이 백성을 착취하는 부도덕한 것임을 깨달아서"], answer: 4, explanation: "부자는 두 번째 매매 증서를 통해 양반이 누리는 특권이 '이웃집 소를 뺏고', '백성을 끌어다' 부리는 등 백성을 착취하는 '도둑놈'과 같은 행위임을 깨닫고 양반이 되기를 포기합니다." },
                        { work: '엄마 걱정', type: '표현 기법 파악', passage: "배춧잎 같은 발소리 타박타박", question: "위 구절에 사용된 감각적 심상이 아닌 것은?", options: ["청각", "시각", "후각", "공감각", "촉각"], answer: 2, explanation: "'발소리'와 '타박타박'은 청각적 심상이며, 이를 '배춧잎 같다'고 표현하여 시각적 이미지를 더했습니다. 이는 청각을 시각화한 공감각적 심상입니다. 하지만 후각적 심상은 드러나지 않습니다." },
                        { work: '동백꽃', type: '갈등의 원인', question: "「동백꽃」에서 '나'와 점순이 사이의 갈등이 시작된 근본적인 원인은?", options: ["닭싸움에서 '나'의 닭이 졌기 때문에", "'나'가 점순이의 호의(감자)를 거절했기 때문에", "두 집안의 경제적 형편 차이 때문에", "점순이가 '나'에게 심한 욕을 했기 때문에", "'나'의 부모님이 점순이와 어울리지 말라고 했기 때문에"], answer: 1, explanation: "점순이가 호감을 담아 건넨 감자를 '나'가 무뚝뚝하게 거절하면서 점순이의 자존심에 상처를 주었고, 이 사건이 둘 사이의 모든 갈등의 시작점이 되었습니다." },
                        { work: '담화의 개념과 특성', type: '응집성의 개념', question: "담화를 구성하는 문장들이 지시 표현이나 접속 표현 등을 통해 형식적으로 긴밀하게 연결되는 특성을 무엇이라고 하는가?", options: ["통일성", "응집성", "완결성", "논리성", "객관성"], answer: 1, explanation: "담화의 '응집성'은 문장과 문장이 '그러나', '그리고', '이것' 등과 같은 형식적 장치를 통해 긴밀하게 연결되는 성질을 의미합니다. '통일성'은 내용이 하나의 주제로 모이는 것을 뜻합니다." },
                        { work: '먼 후일', type: '운율 형성 요소', question: "「먼 후일」의 주된 운율 형성 요소로 가장 거리가 먼 것은?", options: ["3음보 율격의 반복", "동일한 시구의 반복", "유사한 문장 구조의 반복", "각운의 규칙적 사용", "'잊었노라'라는 시어의 반복"], answer: 3, explanation: "이 시는 3음보, 시어 및 시구 반복, 유사한 문장 구조의 반복을 통해 운율을 형성합니다. 하지만 특정 위치에 동일한 운을 배치하는 '각운'은 두드러지게 사용되지 않았습니다." },

            function renderResults(name, score, correctCount, questions, userAnswers, analysis) {
                let detailedResultsHtml = '<h3 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">상세 해설 및 오답 분석</h3>';
                questions.forEach((q, index) => {
                    const userAnswer = userAnswers[index];
                    const isCorrect = userAnswer === q.answer;
                    
                    const optionsHtml = q.options.map((opt, i) => {
                        let labelClass = "option-label";
                        if(i === q.answer) {
                            labelClass += " correct";
                        } else if (i === userAnswer && !isCorrect) {
                            labelClass += " incorrect";
                        }
                        
                        return `<div class="mt-2"><div class="${labelClass}"><span class="font-mono mr-2">${i + 1}</span> ${opt}</div></div>`;
                    }).join('');

                    detailedResultsHtml += `
                        <div class="question-card">
                            <h4 class="font-semibold text-lg mb-2">${index + 1}. ${isCorrect ? '<span class="text-green-600 font-bold">[정답]</span>' : '<span class="text-red-600 font-bold">[오답]</span>'} ${q.question}</h4>
                            ${q.passage ? `<div class="prose-box"><p>${q.passage.replace(/\n/g, '<br>')}</p></div>` : ''}
                            <div class="space-y-2">${optionsHtml}</div>
                            <div class="mt-4 p-4 bg-gray-50 rounded-md border border-gray-200">
                                <p class="font-semibold text-gray-800">해설</p>
                                <p class="text-gray-600 text-sm mt-1">${q.explanation}</p>
                            </div>
                        </div>
                    `;
                });
                
                let weakestWorksHtml = Object.keys(analysis.byWork).length > 0 
                    ? Object.entries(analysis.byWork).sort((a, b) => b[1] - a[1]).map(([work, count]) => `<span class="weakness-tag">${work} (${count}개)</span>`).join('')
                    : '<span class="text-green-600 font-medium">없음</span>';

                let weakestTypesHtml = Object.keys(analysis.byType).length > 0 
                    ? Object.entries(analysis.byType).sort((a, b) => b[1] - a[1]).map(([type, count]) => `<span class="weakness-tag">${type} (${count}개)</span>`).join('')
                    : '<span class="text-green-600 font-medium">없음</span>';


                const resultContainer = document.getElementById('result-container');
                resultContainer.innerHTML = `
                    <div class="question-card text-center">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">시험 결과: ${name} 학생</h2>
                        <p class="text-7xl font-bold text-indigo-600 my-6">${score}<span class="text-4xl text-gray-500">점</span></p>
                        <p class="text-xl text-gray-700">${questions.length}문제 중 <span class="text-indigo-600 font-bold">${correctCount}</span>문제 정답</p>
                        <div id="submission-status"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                         <div class="question-card">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">취약 작품 목록</h3>
                            <div class="flex flex-wrap">
                                ${weakestWorksHtml}
                            </div>
                        </div>
                         <div class="question-card">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">취약 유형 목록</h3>
                            <div class="flex flex-wrap">
                                ${weakestTypesHtml}
                            </div>
                        </div>
                    </div>
                    
                    <div class="question-card mt-8">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">학습 가이드</h3>
                        <p class="text-gray-700">틀린 문제들의 <strong class="text-indigo-600">'작품'</strong>과 <strong class="text-indigo-600">'유형'</strong>을 다시 한번 꼼꼼히 복습하고, 관련 개념을 정리해보세요. 오답 노트를 작성하여 왜 틀렸는지 분석하고, 해설을 통해 완벽하게 이해하는 것이 성적 향상의 지름길입니다. 특히 많이 틀린 작품과 유형은 교과서나 자습서를 통해 집중적으로 학습하는 것을 추천합니다.</p>
                    </div>

                    <div class="mt-12">${detailedResultsHtml}</div>
                `;
                resultContainer.classList.remove('hidden');
                window.scrollTo(0, 0);
            }

            async function sendDataToGoogleSheet(data) {
                const statusDiv = document.getElementById('submission-status');
                if (!SCRIPT_URL) {
                    console.error("Google Apps Script URL이 설정되지 않았습니다.");
                    if(statusDiv) {
                        statusDiv.textContent = '결과 전송 URL이 설정되지 않아, 결과가 저장되지 않았습니다.';
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    }
                    return;
                }

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', // CORS 정책 우회를 위해 no-cors 사용, 응답 확인 불가
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    
                    if(statusDiv) {
                        statusDiv.textContent = '성공적으로 제출되어 결과가 기록되었습니다!';
                        statusDiv.className = 'success';
                        statusDiv.style.display = 'block';
                    }
                } catch (error) {
                     if(statusDiv) {
                        statusDiv.textContent = '결과 기록 중 오류가 발생했습니다. 관리자에게 문의하세요.';
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    }
                    console.error('Error:', error);
                }
            }
            
            function handleSubmit(testId) {
                const studentNameInput = document.getElementById('student-name');
                const studentName = studentNameInput.value.trim();
                if (!studentName) {
                    studentNameInput.classList.add('border-red-500', 'focus:ring-red-500');
                    studentNameInput.placeholder = "이름을 먼저 입력해주세요!";
                    studentNameInput.focus();
                    return;
                }

                const questions = examData[testId].questions;
                const questionElements = document.querySelectorAll('#test-container .question-card[data-answer]');
                let correctCount = 0;
                const userAnswers = [];
                const analysis = { byWork: {}, byType: {} };

                let allAnswered = true;
                questions.forEach((q, index) => {
                    const selected = document.querySelector(`input[name="question${index}"]:checked`);
                    if (!selected) {
                        allAnswered = false;
                    }
                });

                if (!allAnswered) {
                    // This is a simple validation. A more user-friendly approach would be to highlight the unanswered questions.
                    // For now, we'll use a simple confirmation.
                    // Note: confirm() is blocked in this environment, so we'll proceed but ideally a modal would be used.
                    console.log("모든 문제에 답해주세요.");
                    // In a real app, you would show a custom modal here instead of proceeding.
                    // For this example, we'll proceed with scoring, counting unanswered as incorrect.
                }


                questionElements.forEach((qEl, index) => {
                    const selected = qEl.querySelector(`input[name="question${index}"]:checked`);
                    const userAnswer = selected ? parseInt(selected.value) : -1;
                    userAnswers.push(userAnswer);
                    
                    const correctAnswer = parseInt(qEl.dataset.answer);
                    const work = qEl.dataset.work;
                    const type = qEl.dataset.type;

                    if (userAnswer === correctAnswer) {
                        correctCount++;
                    } else {
                        analysis.byWork[work] = (analysis.byWork[work] || 0) + 1;
                        analysis.byType[type] = (analysis.byType[type] || 0) + 1;
                    }
                });

                const score = Math.round((correctCount / questions.length) * 100);
                
                const resultData = {
                    timestamp: new Date().toLocaleString("ko-KR"),
                    studentName: studentName,
                    testTitle: examData[testId].title,
                    score: score,
                    correctCount: correctCount,
                    totalQuestions: questions.length,
                    weakestWork: Object.keys(analysis.byWork).sort((a,b) => analysis.byWork[b] - analysis.byWork[a]).join(', '),
                    weakestType: Object.keys(analysis.byType).sort((a,b) => analysis.byType[b] - analysis.byType[a]).join(', '),
                };
                
                // Asynchronously send data to Google Sheet
                sendDataToGoogleSheet(resultData);

                document.getElementById('test-container').classList.add('hidden');
                renderResults(name, score, correctCount, questions, userAnswers, analysis);
            }

            function switchTab(testId) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                const currentTab = document.querySelector(`.tab[data-id="${testId}"]`);
                if(currentTab) currentTab.classList.add('active');

                contentArea.innerHTML = '';
                const test = examData[testId];

                if (test.questions && test.questions.length > 0) {
                    renderTest(testId, test);
                } else {
                    contentArea.innerHTML = `
                        <div class="question-card text-center py-20">
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">${test.title}</h2>
                            <p class="text-gray-600 text-lg">시험지가 준비 중입니다.</p>
                        </div>
                    `;
                }
            }
            
            // --- Initialization ---
            const tests = Object.keys(examData);
            tests.forEach((testId) => {
                const tab = document.createElement('a');
                tab.className = 'tab';
                tab.textContent = examData[testId].title;
                tab.dataset.id = testId;
                tab.addEventListener('click', () => switchTab(testId));
                tabContainer.appendChild(tab);
            });
            
            if (tests.length > 0) {
                switchTab(tests[0]);
            }
        });
    </script>
